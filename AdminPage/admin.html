<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="header">
    <h1>Bean-Town Admin</h1>
    <button class="btnlogout" onclick="window.location.href='../LoginPage/login.html'">
      Back to Login
    </button>
  </div>

  <div class="admin-container">
    <h2>Admin Dashboard</h2>
  </div>
  
  <!-- Form with explicit event prevention -->
  <form id="searchForm" onsubmit="loadResults(event); return false;">
    <div class="viewSelection">
      <select class="select" id="table" name="table">
        <option value="user">Users</option>
        <option value="reviews">Reviews</option>
      </select>

      <input type="text" class="search" id="search_value" name="search_value" placeholder="Searchâ€¦" aria-label="Search">

      <button type="button" class="button" onclick="loadResults()">Search</button>
    </div>
  </form>
  
  <div class="verticalLine"></div>

  <div class="contentDisplay">
    <div class="result-container">
      <div class="resultBox" name="resultBox" id="resultBox">
        <!-- Results will be displayed here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>
  </div>
</body>

</html>
